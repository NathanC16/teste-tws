<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Processos Jurídicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para centralizar o formulário de login, se necessário */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Um fundo leve */
        }
        .login-container {
            max-width: 400px;
            width: 100%; /* Garante que em telas menores o container não ultrapasse */
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2> <!-- Título mais genérico -->
        <form id="login-form">
            <div class="mb-3">
                <label for="login-oab" class="form-label">Nickname ou OAB:</label> <!-- Label atualizada -->
                <input type="text" class="form-control" id="login-oab" placeholder="Seu Nickname ou OAB" required>
                <div class="invalid-feedback" id="login-oab-error"></div>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="login-password" placeholder="Senha" required>
                <div class="invalid-feedback" id="login-password-error"></div> <!-- Para erros específicos do campo Senha -->
            </div>
            <div id="login-general-error" class="alert alert-danger mt-3" style="display: none;"></div> <!-- Para erros gerais do formulário -->
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS Bundle (opcional se não usar componentes JS do Bootstrap nesta página, mas bom para consistência) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
